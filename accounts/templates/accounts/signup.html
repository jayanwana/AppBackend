{% extends "base.html" %}
{% load bootstrap4 %}
{% block head %}
    <title>Sign Up</title>
{% endblock %}

{% block body %}
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
{% endblock %}
